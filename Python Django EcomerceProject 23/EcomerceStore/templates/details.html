{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row mx-auto">
      <div class="col-sm-6 mt-5">
         <img src="{{p.image.url}}" height="500px" width="500px" alt="{{p.image.url}}">
      </div>
      <div class="col-sm-6 mt-5">
          <div>
              <h1>{{p.name}}</h1>
              <p>{{p.price}}</p>
              <h3>Product Description</h3>
              <p>{{p.description}}</p>
              {% if p.stock <= 0 %}
              <h2>Out of Stock</h2>
              {% else %}
              <a class = "btn btn-primary" href="{% url 'cart:cart' p.id %}">ADD TO CART</a>
              {% endif %}
          </div>
      </div>
    </div>
</div>
{% endblock %}
